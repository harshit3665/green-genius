<!DOCTYPE html>
<html>
<head>
    <title>Mobile App Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
    <div class="login-container">
        <h1>REGISTRATION</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username or Email">
            
            <input type="text" id="contact Number" placeholder="Contact Number">
            <input type="password" id="password" placeholder="Password">
            <input type="text" id="" placeholder="Re-Enter Password">
            <p>Already User?-<a href="login.html" style="text-decoration: none; font-weight: bold;">Login</a></p>
            <button type="submit"><a href="home.html" style="text-decoration: none; color: azure;">Registration</a></button>
        </form>
        <p class="error" id="error-message"></p>
    </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
